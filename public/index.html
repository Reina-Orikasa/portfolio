<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="theme-color"
      content="#515ada"
      media="(prefers-color-scheme: dark)"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Michael Tam | Portfolio</title>
  </head>
  <body>
    <div
      class="mx-auto p-16 text-center bg-gradient-to-r from-lily-left to-lily-right h-5/6"
    >
      <div class="mb-8" id="header-text">
        <h1 class="text-6xl md:text-9xl">Hello</h1>
        <p class="text-xl">I'm Michael</p>
      </div>

      <div class="inline-grid grid-cols-1 mt-4" id="header-icons">
        <div class="icons">
          <a href="https://github.com/Reina-Orikasa" target="_blank">
            <svg
              class="w-16 h-16 transition duration-500 ease-in-out text-black hover:text-yellow-400 hover:border-yellow-300 border-2 rounded-full p-2 md:w-28 md:h-28"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"
              ></path>
            </svg>
            GitHub
          </a>
        </div>
      </div>
    </div>

    <h1 class="text-2xl mt-24 ml-24 mb-4 font-bold">Stuff I've Made</h1>
    <div class="grid md:grid-cols-2 gap-4 mx-24 mb-24">
      <div
        class="rounded-xl text-center mb-8 p-4 bg-1 transition hover:translate-y-4 duration-300"
      >
        <a
          href="https://reina-orikasa.github.io/a-fake-store"
          class="hover:underline font-light"
          target="_blank"
        >
          <img src="img/afs.png" class="mb-4" />
        </a>
        <a
          href="https://reina-orikasa.github.io/a-fake-store"
          class="hover:underline font-semibold text-xl"
          target="_blank"
        >
          A Fake Store
        </a>
        <p class="font-light">React</p>
      </div>
      <div
        class="rounded-xl text-center mb-8 p-4 bg-1 transition hover:translate-y-4 duration-300"
      >
        <a
          href="https://reina-orikasa.github.io/Mon-Type-Counters/public/index.html"
          class="hover:underline font-light"
          target="_blank"
        >
          <img src="img/pkmn-ct.png" class="mb-4" />
        </a>
        <a
          href="https://reina-orikasa.github.io/Mon-Type-Counters/public/index.html"
          class="hover:underline font-semibold text-xl"
          target="_blank"
        >
          Pkmn Counters
        </a>
        <p class="font-light">TailwindCSS and JavaScript</p>
      </div>
    </div>
    <hr />
    <section class="panel">
      <div
        class="md:grid md:grid-cols-2 gap-3 pt-2 pb-1 pl-4 bg-gray-600 text-white font-light"
      >
        <div class="md:justify-self-end self-start">
          <p class="mt-5">&copy; Michael Tam - <span class="year"></span></p>
          <p>
            Icons from
            <a
              href="https://heroicons.dev"
              class="hover:underline"
              target="_blank"
            >
              heroicons.dev
            </a>
          </p>
          <p>I have been to 12 countries so far (excluding the US).</p>
          <p>My next travel destination is Japan!</p>
        </div>

        <div class="justify-self-start self-end">
          <img src="img/Kyoto_Two Color.svg" alt="" class="h-44" />
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
